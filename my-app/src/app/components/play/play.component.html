<div class="main-container">
  <div class="cards">
      <h2>{{course.name}}</h2>

      <mat-card>
        <mat-form-field>
            <input matInput [formControl]="playerNameFC" placeholder="Player Name" type="text">
            <mat-error *ngIf="playerNameFC.hasError('duplicate')">Duplicate Name</mat-error>
        </mat-form-field>

        <button mat-mini-fab color="primary" (click)="addPlayer()" [disabled]="playerNameFC.invalid">
          <mat-icon>add</mat-icon>
      </button>

    </mat-card>
    <!-- might have to take out -->
    <mat-card class="hours">
      <table>
          <thead>
              <th>Name</th>
              <th *ngFor="let day of weekdays">{{day}}</th>
              <th>Total Hours</th>
              <th></th>
          </thead>

          <tbody>
            <tr *ngFor="let player of players; let i = index">
                <td>{{player.name}}</td>
                <td *ngFor="let day of weekdays">
                    <input type="number" [id]="day" [(ngModel)]="player[day]" class="hours-input">
                </td>
                <td class="total-cell">{{getTotalHours(player)}}</td>
                <!-- Keep this -->
                <td>
                  <button mat-icon-button (click)="deletePlayer()(i)">
                      <mat-icon>delete</mat-icon>
                  </button>
              </td>
            </tr>
        </tbody>
      </table>
  </mat-card>
  <!-- To here -->
  </div>
</div>
